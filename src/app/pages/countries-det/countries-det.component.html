<div class="container">
  <div class="title">{{ name }}</div>

  <div #map id="map"></div>

  <div class="row" style="margin-top: 10px">
    <div class="col-md-4 text-center">
      <strong>Continente: </strong>{{ region }}
    </div>
    <div class="col-md-4 text-center">
      <strong>Subregion: </strong>{{ subregion }}
    </div>
    <div class="col-md-4 text-center">
      <strong>Poblacion: </strong>{{ population }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 text-center">
      <strong>Latitud y Longitud: </strong>{{ latlng ? latlng : 'No tiene informaci√≥n'}}
    </div>
    <div class="col-md-4 text-center">
      <strong>Idiomas: </strong>
      <span *ngFor="let language of languages; last as isLast">
        {{ language.name }}<span *ngIf="!isLast">,</span
        ><span *ngIf="isLast">.</span>
      </span>
    </div>
    <div class="col-md-4 text-center">
      <strong>Fronteras: </strong>{{ borders }}
    </div>
  </div>
</div>

<div class="loading" [hidden]="!loading">
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
